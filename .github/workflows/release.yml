name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  SCHEME: CleanupSimulators
  PROJECT: CleanupSimulators.xcodeproj
  APP_NAME: CleanupSimulators
  ARCHIVE_PATH: build/CleanupSimulators.xcarchive
  EXPORT_PATH: build/export
  SPARKLE_VERSION: '2.8.1'

jobs:
  release:
    runs-on: macos-15
    permissions:
      contents: write
    defaults:
      run:
        working-directory: cleanup-simulators
    steps:
      # Checkout into subdirectory so the local SPM package reference
      # (../cleanup-simulators) resolves correctly.
      - uses: actions/checkout@v4
        with:
          path: cleanup-simulators

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "build=${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Import code signing certificate
        env:
          P12_BASE64: ${{ secrets.DEVELOPER_ID_P12 }}
          P12_PASSWORD: ${{ secrets.DEVELOPER_ID_PASSWORD }}
        run: |
          echo "$P12_BASE64" | base64 --decode > certificate.p12

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import certificate.p12 \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          rm certificate.p12

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "$PROJECT" \
            -scheme "$SCHEME"

      - name: Archive
        run: |
          xcodebuild archive \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            MARKETING_VERSION="${{ steps.version.outputs.version }}" \
            CURRENT_PROJECT_VERSION="${{ steps.version.outputs.build }}" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            CODE_SIGN_STYLE=Manual \
            OTHER_CODE_SIGN_FLAGS="--timestamp"

      - name: Export archive
        run: |
          cat > ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Developer ID Application</string>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist ExportOptions.plist

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          ditto -c -k --keepParent "$EXPORT_PATH/$APP_NAME.app" "$APP_NAME-notarize.zip"

          xcrun notarytool submit "$APP_NAME-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait --timeout 30m

          xcrun stapler staple "$EXPORT_PATH/$APP_NAME.app"

          rm "$APP_NAME-notarize.zip"

      - name: Create DMG
        run: |
          DMG_DIR="build/dmg"
          mkdir -p "$DMG_DIR"
          cp -R "$EXPORT_PATH/$APP_NAME.app" "$DMG_DIR/"
          ln -s /Applications "$DMG_DIR/Applications"

          DMG_PATH="build/$APP_NAME.dmg"
          hdiutil create "$DMG_PATH" \
            -volname "$APP_NAME" \
            -srcfolder "$DMG_DIR" \
            -ov -format UDZO

          echo "DMG_PATH=build/$APP_NAME.dmg" >> "$GITHUB_ENV"

      - name: Download Sparkle tools
        run: |
          curl -L -o Sparkle.tar.xz \
            "https://github.com/sparkle-project/Sparkle/releases/download/$SPARKLE_VERSION/Sparkle-$SPARKLE_VERSION.tar.xz"
          mkdir -p sparkle-tools
          tar xf Sparkle.tar.xz -C sparkle-tools
          rm Sparkle.tar.xz

      - name: Sign update and generate appcast
        env:
          SPARKLE_EDDSA_PRIVATE_KEY: ${{ secrets.SPARKLE_EDDSA_PRIVATE_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="dankinsoid/cleanup-simulators"

          # Write EdDSA private key to temp file for generate_appcast
          KEY_FILE="$RUNNER_TEMP/sparkle_key"
          echo -n "$SPARKLE_EDDSA_PRIVATE_KEY" > "$KEY_FILE"

          mkdir -p appcast-staging
          cp "$DMG_PATH" appcast-staging/

          if [ -f appcast.xml ]; then
            cp appcast.xml appcast-staging/
          fi

          sparkle-tools/bin/generate_appcast appcast-staging \
            --ed-key-file "$KEY_FILE" \
            --download-url-prefix "https://github.com/$REPO/releases/download/v$VERSION/"

          cp appcast-staging/appcast.xml appcast.xml
          rm -f "$KEY_FILE"

      - name: Update Homebrew Cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(shasum -a 256 "$DMG_PATH" | awk '{ print $1 }')

          mkdir -p Casks
          cat > Casks/cleanup-simulators.rb << EOF
          cask "cleanup-simulators" do
            version "$VERSION"
            sha256 "$SHA256"

            url "https://github.com/dankinsoid/cleanup-simulators/releases/download/v#{version}/CleanupSimulators.dmg"
            name "CleanupSimulators"
            desc "Clean up Xcode simulators"
            homepage "https://github.com/dankinsoid/cleanup-simulators"

            depends_on macos: ">= :sonoma"

            app "CleanupSimulators.app"
          end
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: cleanup-simulators/${{ env.DMG_PATH }}
          name: CleanupSimulators v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit appcast.xml and Cask
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add appcast.xml Casks/cleanup-simulators.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update appcast and cask for v${{ steps.version.outputs.version }}"
          git push origin main

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain "$RUNNER_TEMP/build.keychain-db" 2>/dev/null || true
